<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundpad</title>
    <link rel="icon" href="/icon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">

<body>

<h1 style="background-color: rgb(93, 81, 121); border-radius: 50px 10px;">
    <i class="fa-solid fa-headset fa-bounce"></i>
    Sound Pad in javascript
</h1>
<form>
   <p class="volume">Volume: <input type="range" id="html-input-range" min="0" max="100"  step="1" value="50"></p>
</form> 
<article class="block">
    <div class="keys">
        <div data-key="65" class="key"><kbd><i class="fa-solid fa-a"></i></kbd><span class="sound">Open Hat
        </span></div>
        <div data-key="83" class="key"><kbd><i class="fa-solid fa-s"></i></kbd><span class="sound">Clap
        </span></div>
        <div data-key="68" class="key"><kbd><i class="fa-solid fa-d"></i></kbd><span class="sound">Hit hat
        </span></div>
        <div data-key="70" class="key"><kbd><i class="fa-solid fa-f"></i></kbd><span class="sound">Kick
        </span></div>
        <div data-key="71" class="key"><kbd><i class="fa-solid fa-g"></i></kbd><span class="sound">Boom
        </span></div>
        <div data-key="72" class="key"><kbd><i class="fa-solid fa-h"></i></kbd><span class="sound">Ride
        </span></div>
        <div data-key="74" class="key"><kbd><i class="fa-solid fa-j"></i></kbd><span class="sound">Snare
        </span></div>
        <div data-key="75" class="key"><kbd><i class="fa-solid fa-k"></i></kbd><span class="sound">Tom
        </span></div>
        <div data-key="76" class="key"><kbd><i class="fa-solid fa-l"></i></kbd><span class="sound">Tink
        </span></div>   
    </div>
</article>
